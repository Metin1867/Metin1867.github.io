<table class="table table-sm table-bordered table-striped table-hover rounded">
	<thead class="thead-dark">
		<tr>
			<th scope="col" class="text-center">Name</th>
			<th scope="col" class="text-center">Short</th>
			<th scope="col" class="text-center">Description</th>
            <th scope="col" class="text-center">Action</th>
		</tr>
	</thead>
	<tbody>
    	<tr ng-repeat="item in $ctrl.foundItems">
			<th class="text-center" scope="row">{{item.name}}</th>
			<td class="text-center">{{item.short_name}}</td>
			<td class="text-center">{{item.description}}</td>
			<td class="text-center">
				<input type="button" class="btn btn-md btn-primary" value="Remove"
                	ng-click="$ctrl.onRemove({index:$index})"
				>
			</td>
		</tr>
	</tbody>
</table>
